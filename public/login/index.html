<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/public/login/login.css">
</head>

<body>
    <a href="/signup">Sign Up</a>
    <div id="box">
        <h1>Login</h1>
        <div id="textbox">
            <form id="myForm">
                <label>Username</label>
                <input type="text" id="Username" name="username" pattern="[a-zA-Z0-9]+" autofocus required><br>
                <label>Password</label>
                <input type="password" id="Password" name="password" pattern="[a-zA-Z0-9]+" autofocus required><br>
                <input type="submit" id="submit" value="Log In">
                <script src="/public/login/login.js"></script>
            </form>
        </div>
    </div>
</body>

</html>
